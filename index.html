<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試</title>
</head>
<body>
    <h1>測試股份有限公司</h1>
    <p>姓名：王小美 事業部經理</p>
    <p>聯絡方式：0987654321</p>
    <p>公司：測試股份有限公司</p>
    <button id="downloadVcardBtn">加為聯絡人</button>

    <script>
        document.getElementById('downloadVcardBtn').addEventListener('click', function() {
            var vcardData = 'BEGIN:VCARD\n' +
                            'VERSION:3.0\n' +
                            'N:王小美;事業部經理\n' +
                            'TEL;TYPE=CELL:0987654321\n' +
                            'ORG:測試公司\n' +
                            'END:VCARD';

            var blob = new Blob([vcardData], { type: 'text/vcard' });
            var url = window.URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'contact.vcf';
            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
