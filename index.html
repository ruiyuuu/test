<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载 vCard 文件</title>
</head>
<body>
    <h1>下载 vCard 文件</h1>
    <p>姓名：John Doe</p>
    <p>电话号码：123456789</p>
    <p>公司：ABC 公司</p>
    <button id="downloadVcardBtn">下载 vCard 文件</button>

    <script>
        document.getElementById('downloadVcardBtn').addEventListener('click', function() {
            var vcardData = 'BEGIN:VCARD\n' +
                            'VERSION:3.0\n' +
                            'N:Doe;John\n' +
                            'TEL;TYPE=CELL:123456789\n' +
                            'ORG:ABC 公司\n' +
                            'END:VCARD';

            var blob = new Blob([vcardData], { type: 'text/vcard' });
            var url = window.URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'contact.vcf';
            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
