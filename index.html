<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打开联系人页面</title>
  </head>
  <body>
    <div id="header">
      <h1>Contacts</h1>
    </div>

    <h1>new contact</h1>
    <form action="" name="frm">
      <ul class="form">
        <li>
          <input type="text" name="first_name" value="12" id="first_name">
        </li>
        <li>
          <input type="text" name="last_name" value="" id="last_name">
        </li>
        <li>
          <input type="text" name="phone" value="" id="phone">
        </li>
        <li>
          <input type="text" name="email" value="" id="email">
        </li>
      </ul>
    </form>

    <p id="p_btn">
      <a href="#" id="mybtn" onclick="saveContact()" class="button white">save</a>
    </p>

    <script>
      function saveContact(){
        var dataContact = {
          'firstName':document.frm.first_name.value,
          'lastName':document.frm.last_name.value,
          'email':document.frm.email.value,
          'phone':document.frm.phone.value
        }
        console.log(navigator);
        navigator.contacts.newContact(dataContact,onSuccessContact)
      }

      function onSuccessContact(contact){
        navigator.notification.alert('Contact created', 'Contacts', "Done")
      }
    </script>
  </body>
</html>
